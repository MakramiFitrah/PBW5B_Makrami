<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>
		Pengolahan Font dengan Properties
	</title>
</head>
<body>
	<font size="1" face="tahoma" color="#ff0000">tulisan ini bertulis dengan ukuran 1, dengan font Tahoma dan berwarna HIJAU</font>
	<br>
	<font size="4" face="arial" color="green">tulisan ini bertulisakan dengan ukuran 4,dengan font Arial dan berwarna HIJAU</font>
</body>
</html>
